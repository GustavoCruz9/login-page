<app-default-login-layout
    title="Bem Vindo de Volta!"
    primaryBtnText="Entrar"
    secondaryBtnText="Cadastre-se"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
 <form [formGroup]="loginForm">
    <app-primary-input
        formControlName="email"
        inputName="email"
        type="email"
        label="Email"
        placeholder="Digite seu email"
    >
        <img src="/assets/svg/email-icon.svg" alt="icone-email">
    </app-primary-input>
    <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Senha"
        placeholder="Digite sua senha"
    >
        <img src="/assets/svg/password-icon.svg" alt="icone-email">
    </app-primary-input>
    <span>Esqueceu a senha?</span>
 </form>
</app-default-login-layout>
